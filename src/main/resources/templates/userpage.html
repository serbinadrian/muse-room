<head>

<body>

      <a th:href="@{/userpage/{username}(username=${user.name})}">

          <div class="username" title="username">
            <span th:text="${user.name}">username</span>
          </div>

               th:style="'background-color:'+${userAvatar.appliedSecondaryUserColor} +'; border-color: ' + ${userAvatar.appliedUserColor} +'; color: ' +${userAvatar.appliedUserColor}">

                    th:attr="fill=${userAvatar.appliedUserColor}"></path>

      </div>
    </div>
  </div>
</nav>
  <main id="main">
    <div class="content">
      <div class="page-title">
        Личный кабинет пользователя
      </div>
      <div class="page-user-block">
        <div class="user-image" th:style="'background-color:'+${userAvatar.appliedSecondaryUserColor} +'; border-color: ' + ${userAvatar.appliedUserColor} +'; color: ' +${userAvatar.appliedUserColor}">
          <span th:text="${userAvatar.initials}"></span>
        </div>
        <div class="user-data">
          <div class="user-data-row">
            <div class="row-left-side">Nickname:</div>
            <div class="row-right-side">
              <span th:text="${user.name}"></span>
            </div>
          </div>
          <div class="user-data-row">
            <div class="row-left-side">Имя и фамилия:</div>
            <div class="row-right-side">
              <span th:text="${user.fullName}"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="page-content-wrapper">
        <div class="page-content-title active" id="own-switch">
          Загруженное
          <div class="page-content-items-count">
            <span th:text="${uploadedMusicCount}"></span>
          </div>
        </div>
        <div class="page-content-title" id="bought-switch">
          Купленное
          <div class="page-content-items-count">
            <span th:text="${boughtMusicCount}"></span>
          </div>
        </div>
        <div class="page-content-title" id="rent-switch">
          Арендованное
          <div class="page-content-items-count">
            <span th:text="${rentMusicCount}"></span>
          </div>
        </div>
      </div>
