    <div class="content">
      <div class="page-title">
        Личный кабинет администратора
      </div>
      <div class="page-user-block">
        <div class="user-image" th:style=" 'background-color:'+${userAvatar.appliedSecondaryUserColor} +'; border-color: ' + ${userAvatar.appliedUserColor}">
          <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>
        <div class="user-data">
          <div class="user-data-row">
            <div class="row-left-side">Nickname:</div>
            <div class="row-right-side">
              <span th:text="${user.name}"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="page-content-wrapper">
        <div class="page-content-title active">
          Загруженное

            <span th:text="${uploadedMusicCount}"></span>
          </div>
        </div>
        <div class="page-content-title">
          Купленное

            0
          </div>
        </div>
        <div class="page-content-title">
          Арендованное
          <div class="page-content-items-count">
            0
          </div>
        </div>
      </div>

      <div class="admin-button">
        <form action="/admin/wipedata" method="post" id="wipedata">
          <input type="password" name="adminPassword">
          <button type="button" onclick="document.getElementById('wipedata').submit()">wipedata</button>
        </form>
      </div>
      <div class="admin-button">
        <form action="/admin/fillDB" method="post" id="fillDatabase">
          <button type="button" onclick="document.getElementById('fillDatabase').submit()">fillDB</button>
        </form>
      </div>
